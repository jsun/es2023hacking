<!DOCTYPE html>
<html>
<head>
    <title>予測アプリ</title>
</head>
<body>
<div>
    <h1>予測結果</h1>
    <p>Image: {{ uploaded_image }}</p>

    
    <table>
        <thead>
            <tr><th>作物</th><th>確率</th></tr>

            {% endfor %}
        </thead>
    </table>
    

</div>
</body>
</html>
